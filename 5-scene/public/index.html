<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件</title>
</head>

<body>
  <div class="upload">
    <input type="file" name="imgs" multiple class="upload-file">
    <p><button class="upload-btn">上传文件</button></p>
    <p>
      <img src="">
    </p>
    <p><a download="123.zip" href="http://localhost:5500/api/download/img.zip">下载zip</a></p>
    <p><a download="123.png" href="http://localhost:5500/api/download/img.png">下载图片</a></p>
  </div>
  <script>
    const inp = document.querySelector('.upload-file')
    const uploadBtn = document.querySelector('.upload-btn')
    const img = document.querySelector('img')
    uploadBtn.onclick = function () {
      if(inp.files.length == 0) {
        return
      }
      const formData = new FormData()
      for (const file of inp.files) {
        formData.append('img', file)
      }
      fetch('http://localhost:5500/api/upload', {
        method: 'post',
        body: formData
      }).then(resp => resp.json()).then(res => {
        img.src = res.data
        console.log(res);
      })
    }
  </script>
</body>

</html>
